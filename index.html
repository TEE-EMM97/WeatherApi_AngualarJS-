<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Weather App</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>

    <script src="js/Home/home.module.js"></script>
    <script src="js/Home/home.controller.js"></script>

    <script src="js/app.js"></script>

  </head>

  <body ng-app="App" ng-controller="HomeCtrl as vm">

    <p>API_KEY : {{vm.api_key}}</p>
    <p>description : {{vm.description}}</p>
    <p>speed : {{vm.speed}}</p>
    <p>name : {{vm.name}}</p>
    <p>temp : {{vm.temp}}</p>

    <button ng-click="vm.getWeather()">Press For Weather</button>

  </body>

</html>
