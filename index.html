<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Weather App</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>

    <script src="js/Home/home.module.js"></script>
    <script src="js/Home/home.controller.js"></script>

    <script src="js/app.js"></script>

  </head>

  <body ng-app="App" ng-controller="HomeCtrl as vm">

    <p>Description : {{vm.description}}</p>
    <p>Wind Speed : {{vm.windSpeed}} <span ng-show="vm.gotWeather">mph</span> </p>
    <p>Name : {{vm.name}} </p>
    <p>Temp: {{vm.tempCelsius}} <span ng-show="vm.gotWeather">&deg;C</span> </p>
    <p>Temp: {{vm.tempFahrenheit}} <span ng-show="vm.gotWeather">&deg;F</span> </p>

    <button class="btn-get-weather" ng-click="vm.getWeather()">Press For Weather</button>

  </body>

</html>
