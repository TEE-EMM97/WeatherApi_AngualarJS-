<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="js/Home/home.module.js"></script>
    <script src="js/Home/home.controller.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="App" ng-controller="HomeCtrl as vm">
    <nav class="navbar navbar-fixed-top" role="navigation">
      <div class="container collapse navbar-collapse navbar-main-collapse">
        <ul class="nav navbar-nav">
          <li class=""><a href="#/forecast">Welcome to the Best Weather API</a></li>
        </ul>
      </div>
    </nav>
    <span>API_KEY : </span>{{vm.api_key}}
    <span>description: </span>{{vm.description}}
    <span>speed: </span> {{vm.speed}}
    <span>name: </span>{{vm.name}}
    <span>temp: </span>{{vm.temp}}

    <button ng-click="vm.getWeather()">Press For Weather</button>
  </body>

</html>
